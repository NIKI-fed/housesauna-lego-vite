<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.scss">
        <!-- <link rel="stylesheet" href="/css/style.min.css"> -->
        <title>Контактная форма</title>
    </head>

    <body class="pageSection">
      <div class="grid__element">
        <h2 class="heading heading--h2 heading--paddingTop-50">Напишите нам</h2>
        
        <ul class="social social__form">
          <li class="social__item social__item--form">
            <a href="https://t.me/Dombanya1">
              <svg class="social__icon social__icon--tg" width="40" height="40">
                <use href="./img/icons/icon-tg.svg"></use>
              </svg>
            </a>
          </li>
          <li class="social__item social__item--form">
            <a href="#TODO">
              <svg class="social__icon social__icon--wa" width="40" height="40">
                <use href="./img/icons/icon-wa.svg"></use>
              </svg>
            </a>
          </li>
          <li class="social__item social__item--form">
            <a href="https://vk.com/domizkleenogobrusa">
              <svg class="social__icon social__icon--vk" width="40" height="40">
                <use href="./img/icons/icon-vk.svg"></use>
              </svg>
            </a>
          </li>
        </ul>

        <form action="/submit" class="form form--wide" method="POST">
          <label for="" class="form__label">
            <input placeholder="example@example.ru" type="email" class="form__input form__input--dark form__input--email" required>
            <span class="form__placeholder form__placeholder--dark">Ваш email</span>
          </label>
          <label for="" class="form__label">
            <input type="text" class="form__input form__input--dark" required>
            <span class="form__placeholder form__placeholder--dark">Ваше имя</span>
          </label>
          <label for="" class="form__label">
            <input placeholder="(ххх) xxx-xx-xx" maxlength="15" type="tel" class="form__input form__input--dark form__input--phone" required>
            <span class="form__placeholder form__placeholder--dark">Ваш телефон</span>
          </label>

          <input type="hidden" name="form_name" value="запросу с общей формы сбора заявок">
          <input type="hidden" name="form_link" value="https://domizkleenogobrusa.ru">

          <button class="form__submit form__submit--dark form__submit--wide form__submit--center button button--big">Позвоните мне</button>
        </form>

        <p class="text text--black text--sm text--sm-center text--narrow">Обработка заявки осуществляется в течение рабочего дня. Отправляя заявку, Вы соглашаетесь с&nbsp;нашей <a href="" class="text__link text__link--alt" style="color: rgba(50, 50, 142, 1)">политикой конфиденциальности</a>.</p>
      </div>

        <script type="module">
          import('./blocks/form/form.js');
        </script>

    </body>
</html>
