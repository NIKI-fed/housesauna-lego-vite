<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.scss">
        <!-- <link rel="stylesheet" href="/css/style.min.css"> -->
        <title>Контактная форма</title>
    </head>

    <body class="pageBody">



      <div class="grid__element pageSection">
        <h2 class="heading heading--h2 heading--bold heading--white">Напишите нам</h2>
        
        <ul class="social social__form">
          <li class="social__item social__item--form">
            <a href="#TODO">
              <svg class="social__icon social__icon--tg" width="40" height="40">
                <use href="./img/icons/icon-tg.svg"></use>
              </svg>
            </a>
          </li>
          <li class="social__item social__item--form">
            <a href="#TODO">
              <svg class="social__icon social__icon--wa" width="40" height="40">
                <use href="./img/icons/icon-wa.svg"></use>
              </svg>
            </a>
          </li>
          <li class="social__item social__item--form">
            <a href="#TODO">
              <svg class="social__icon social__icon--vk" width="40" height="40">
                <use href="./img/icons/icon-vk.svg"></use>
              </svg>
            </a>
          </li>
        </ul>

        <form action="/submit" class="form form--house form--column" method="POST">
          <label for="" class="form__label">
            <input placeholder="example@example.ru" type="email" class="form__input form__input--email" required>
            <span class="form__placeholder">Ваш email</span>
          </label>
          <label for="" class="form__label">
            <input type="text" class="form__input" required>
            <span class="form__placeholder">Ваше имя</span>
          </label>
          <label for="" class="form__label">
            <input placeholder="(ххх) xxx-xx-xx" maxlength="15" type="tel" class="form__input form__input--phone" required>
            <span class="form__placeholder">Ваш телефон</span>
          </label>

          <input type="hidden" name="form_name" value="запросу с общей формы сбора заявок">
          <input type="hidden" name="form_link" value="https://domizkleenogobrusa.ru">

          <button class="form__submit button button--big">Позвоните мне</button>
        </form>
        <p class="text text--white text--sm">Обработка заявки осущетствляется в течение рабочего дня. Отправляя заявку, Вы соглашаетесь с нашей <a href="" class="text__link text__link--alt">политикой конфиденциальности</a>.</p>
      </div>

        <script type="module" src="./blocks/form/form.js"></script>



    </body>
</html>
